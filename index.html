<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-planner</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/453ae5bbbd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="navbar navbar-light "
        style="font-size: 25px; font-family: sans-serif; background-color: rgb(14, 13, 13); color: ivory;">

        <img src="./img/logo.jpg" width="100" height="45" class="d-inline-block align-top" alt="">
        Travel planner

    </nav>

    <div id="container">
        <div id="mynetwork">
            <!-- ye khali  hai kyunki yha pe graph generate krke dalenge -->
        </div>
        <div id="container2">  
            
            <span id="temptext2" style="width: 100%; text-align: center; font-size: x-large">
            </span>
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Red link represents bus travel time : <i class="fa fa-bus" aria-hidden="true" style="color: orange"></i><br>
                Green link represents flight travel time : <i class="fa fa-plane" aria-hidden="true" style="color: green"></i><br>
                Click on solve to get Solution !!
            </span>
            <div id="mynetwork2" style="display: none"> <!-- isme solve krne k baad dalenge --> </div>
        </div>
    </div>
    <div>
        <br>
        <button type="button" class="btn btn-danger" id="generate-graph">Get New Problem</button>
        <br>
        <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
